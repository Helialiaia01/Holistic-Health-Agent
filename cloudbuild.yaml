# Cloud Build configuration for deploying Dorost to Cloud Run
# This file enables automatic deployment from GitHub

steps:
  # Step 1: Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/dorost:latest"
      - "-t"
      - "gcr.io/$PROJECT_ID/dorost:${SHORT_SHA}"
      - "."
  
  # Step 2: Push Docker image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/dorost:latest"
  
  # Step 3: Deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gke-deploy"
    args:
      - "run"
      - "--filename=."
      - "--image=gcr.io/$PROJECT_ID/dorost:latest"
      - "--location=us-central1"
      - "--cluster=default"
  
  # Alternative: Use Cloud Run direct deployment (simpler)
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "dorost"
      - "--image"
      - "gcr.io/$PROJECT_ID/dorost:latest"
      - "--region"
      - "us-central1"
      - "--allow-unauthenticated"
      - "--set-env-vars"
      - "GOOGLE_API_KEY=${_GOOGLE_API_KEY}"
      - "--memory"
      - "1Gi"
      - "--cpu"
      - "2"
      - "--timeout"
      - "3600"

# Push image to Container Registry
images:
  - "gcr.io/$PROJECT_ID/dorost:latest"
  - "gcr.io/$PROJECT_ID/dorost:${SHORT_SHA}"

# Build options
options:
  machineType: "N1_HIGHCPU_8"
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: "1800s"

# Substitutions for variables
substitutions:
  _GOOGLE_API_KEY: "placeholder"  # Will be overridden by secret
  _REGION: "us-central1"

# Use Secret Manager for sensitive variables
availableSecrets:
  secretManager:
    - versionName: projects/${PROJECT_ID}/secrets/google-api-key/versions/latest
      env: "GOOGLE_API_KEY"
